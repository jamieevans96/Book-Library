<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="library" class="library">
      <div id="container" class="container a">
        <div class="text">Harry Potter</div>
        <div class="text">JK Rowling</div>
        <div class="text">256</div>
        <div onclick="changeRead(0)" id="read0" class="text">Read</div>
        <a onclick="delBook(0)" id="close0">x</a>
      </div>
      
      <div id="container" class="container b">
        <div class="text">Petret</div>
        <div class="text">Thomas Aloping</div>
        <div class="text">316</div>
        <div onclick="changeRead(1)" id="read1" class="text">Not Read</div>
        <a onclick="delBook(1)" id="close1">x</a>
      </div>
    </div>
    
    <button onclick="addItem()">Add Book</button>
    
    <div class="inputForm" id='show'>
      <input id="title" type="text">
      <input id="author" type="text">
      <input id="pages" type="number">
      <input id="read" type="checkbox">
      <button onclick="addBookToLibrary()" type="submit">Submit</button>
      <button onclick="closeForm()">Close</button>
    </div>
      
  </body>

<script src="script.js"></script>

</html>
